{% extends "layout.html" %}
{% block corpo %}
<div class="col-md-4"></div>

<div class="col-md-4 content">
  <h2>Login</h2>
  {% if erro %}
    <p class="erro">
      <strong>Erro:</strong> {{ erro }}
    </p>
  {% endif %}

  <form action="{{ url_for('login') }}" method="post">
      <div class="row">
        <div class="col-md-12">
          
          <div class="form-group">
            <label for="userInput">Username</label>
            <input class="form-control" id="userInput" type="text" name="username" placeholder="Username">
          </div>
          
          <div class="form-group">
            <label for="passwordInput">Senha</label>
            <input class="form-control" id="passwordInput" type="password" name="password" placeholder="Senha">
          </div>

        <input class="btn btn-default" type="submit" value="Login">
      </div>
    </div>
  </form>
</div>

<div class="col-md-4"></div>
{% endblock %}l>

{% extends "layout.html" %}
{% block corpo %}

                <a href="/catalogo">Catálogo de Jogos</a>
                <a href="/meusjogos">Meus Jogos</a>
        {% else %}
                <a href="/gerenciarcatalogo">Catálogo Geral de Jogos</a>
                <a href="/cadastrarfuncionario">Cadastro Funcionario</a>
        {% endif %}

    {% endif %}
{% endblock %}
